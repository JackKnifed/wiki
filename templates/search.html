<html>

<!-- mockup -->

<head>
	<title>Search the Wiki</title>
	<link type="text/css" rel="stylesheet" href="/static/css/simplex.css">
	<script type="application/javascript" src="/static/js/goki.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) { 
			createTagsOnLoad();
		});
	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron col-md-8 col-md-offset-2">
				<h1>Search</h1>
			</div>
		</div>
		<form class="form-horizontal" action="#" method="GET">
			<fieldset>
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" name="s">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="submit">Search</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-md-offset-3">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">topic</span>
								<input type="text" class="form-control" id="newTopic">
								<span class="input-group-btn">
									<button class="btn btn-info" type="button" onclick="addTopic();">
										Add
									</button>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">author</span>
								<input type="text" class="form-control" id="newAuthor">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button" onclick="addAuthor();">
										Add
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-2 text-right" id="topicItems">
					</div>
					<div class="col-md-4 text-left" id="authorItems">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="list-group col-md-10 col-md-offset-1" id="results">
		<div class="list-group col-md-10 col-md-offset-1" id="results">
			{{ range .Results}}
			<a href="{{.URIPath}}" class="list-group-item">
				<h4 class="list-group-item-heading">
					{{.Title}}
				</h4>
				<p class="list-group-item-text">
					{{range .Topics}}
					<span class="label label-info">{{.}}</span> {{end}} {{range .Authors}}
					<span class="label label-success">{{.}}</span> {{end}} {{.Body}}
				</p>
			</a>
			{{end}}
		</div>
	</div>
</body>

</html>
